<!DOCTYPE html>
<html>
<head>
  <title>shero calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <div class="app">
    <h1>Shero Calculator</h1>

    <div class="theme-buttons">
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('colorful')">Colorful</button>
    </div>

    <textarea id="display" placeholder="Enter expression..." rows="2"></textarea><br>

    <div class="button-grid">
      <!-- Memory -->
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memorySubtract()">M-</button>
      <button onclick="memoryRecall()">MR</button>
      <button id="clear" onclick="clearDisplay()">C</button>

      <!-- Numbers & basic -->
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <!-- Scientific -->
      <button onclick="press('Math.sin(')">sin</button>
      <button onclick="press('Math.cos(')">cos</button>
      <button onclick="press('Math.tan(')">tan</button>
      <button onclick="press('Math.sqrt(')">√</button>
      <button onclick="press('%')">%</button>
      <button onclick="press('**')">^</button>
      <button onclick="press('Math.log(')">log</button>

      <!-- Extra -->
      <button onclick="copyResult()">Copy</button>
      <button onclick="plotGraph()">Plot Graph</button>
    </div>

    <canvas id="graph" width="400" height="300"></canvas>

    <div id="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
